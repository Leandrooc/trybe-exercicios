<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First impressions with Redux</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
      <button id="random">Random color</button>
    </div>
    <script>
      const ESTADO_INICIAL = {
        colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
        index: 0,
      };
      function Reducer (state = ESTADO_INICIAL, action) {
        const ArrayColors = [...state.colors, action.colorRandom ]
        switch(action.type) {
          case 'NEXT_COLOR':
            return {
              ...state,
              index: state.index === state.colors.length - 1 ? 0 : state.index + 1
            }
          case 'PREVIOUS_COLOR':
            return {
              ...state,
              index: state.index === 0 ? state.colors.length - 1 : state.index - 1
              }
              case 'RANDOM_COLOR':
            return {
              ...state,
              colors: [...state.colors, action.colorRandom ],
              index: ArrayColors.findIndex(color => action.colorRandom === color)
              }
          default:
            return state;
        }
      }
      const store = Redux.createStore(Reducer);

      const actionext = (num) =>  ({type: 'NEXT_COLOR' })
      const actionprev = (num) =>  ({type: 'PREVIOUS_COLOR' })
      const actionrandom = (colorRandom) => ({type: 'RANDOM_COLOR', colorRandom})

      document.getElementById('previous').addEventListener('click', () => {
        store.dispatch(actionprev());
        console.log('previous');
        console.log(store.getState());
      })


      document.getElementById('next').addEventListener('click', () => {
        console.log('next');
        store.dispatch(actionext());
        console.log(store.getState());
      })

      document.getElementById('random').addEventListener('click', () => {
        console.log('random');
        const colorRandomic = criarCor();
        console.log(colorRandomic);
        store.dispatch(actionrandom(criarCor()));
        console.log(store.getState());
      })

      const handleBackground = () => {
        const { colors, index } = store.getState()
        const color = colors[index];
        document.body.style.backgroundColor = color;
        document.getElementsByTagName('p')[0].style.color = color === 'black' ? 'White' : 'black'
        document.getElementById('value').innerHTML = `<span id="value">${color}</span>`
      }

      function criarCor() {
    const oneChar = ['1', '2', '3', '4', '5', '6', '7', '8', '9', 'A', 'B', 'C', 'D', 'E', 'F'];
    let cor = '#';
    const aleatorio = () => Math.floor(Math.random() * oneChar.length);
    for (let i = 0; i < 6; i += 1) {
        cor += oneChar[aleatorio()];
    }
    return cor;
}

      store.subscribe(handleBackground);
    </script>
  </body>
</html>
